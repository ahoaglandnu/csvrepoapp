{% extends 'layout.html' %}

{% block body %}
	<h1>CSV Files in Database</h1>
	<ul class="list-group">
	{% for file in dashboard %}
		<li class="list-group-item"><a href="file/{{file.record_id}}">{{file.name}}</a></li>

	{% endfor %}
	</ul>
	<a class="btn btn-success" href="/">Upload a CSV File</a>

{% endblock %}
